<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Animation</title>
    <link rel="stylesheet" href="styles.css">
<style>
*{
    margin: auto; 
}
body{
    background-color: #80d3e7;
    height: 100vh; 
    display: grid; 
}
.animated{
    animation: sun 50s linear infinite;
}
.animated img{
    width: 100%;
}

@keyframes  sun{
0%{
    transform: rotate(0deg);
}
100%{
    transform: rotate(360deg);
}
}


</style>
</head>
<body>
<div class="animated">
    <img src="sun.png" alt="">
</div>
    
</body>
</html>
